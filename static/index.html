<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
        />
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://d3js.org/d3-queue.v3.min.js"></script>
        <script src="https://unpkg.com/d3-array@1"></script>
        <script src="https://unpkg.com/d3-collection@1"></script>
        <script src="https://unpkg.com/d3-path@1"></script>
        <script src="https://unpkg.com/d3-shape@1"></script>
        <script src="https://unpkg.com/d3-sankey@0"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-path@3"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
        <script src="https://unpkg.com/textures@1.2.0/dist/textures.js"></script>

        <link rel="stylesheet" href="./css/index.css" />
        <title>Ensemble DR</title>
    </head>

    <body class="bg-light d-flex flex-column">
        <header>
            <div
                class="navbar-brand fw-bold"
                style="padding: 8px 20px; font-size: 20px"
            >
                Ensemble DR
            </div>
        </header>
        <main class="container flex-fill">
            <div class="row g-1" style="height: 100%">
                <div class="col-2">
                    <div
                        class="sidebar d-flex flex-column"
                        style="height: 100%"
                    >
                        <div
                            class="configView bg-white d-flex flex-column rounded-3 mb-2 px-3"
                        >
                            <div
                                class="config-header d-flex justify-content-between pt-2 pb-1"
                            >
                                <div class="fw-bold ps-1">
                                    Configuration View
                                </div>
                                <i
                                    class="bi bi-chevron-double-up fold"
                                    id="configBtn"
                                ></i>
                                <i
                                    class="bi bi-chevron-double-down d-none unfold"
                                    id="configBtn"
                                ></i>
                            </div>
                            <div class="config-section px-1">
                                <div
                                    class="d-flex py-1 align-items-center justify-content-between"
                                >
                                    <div class="fw-bold">Data</div>
                                    <div>
                                        <select
                                            id="dataTitle"
                                            class="form-select py-1"
                                            aria-label="Default select example"
                                            style="font-size: 13px"
                                        >
                                            <option selected value="mnist">
                                                MNIST(500)
                                            </option>
                                            <option value="fashion-mnist">
                                                Fashion-MNIST(5000)
                                            </option>
                                            <option value="breast_cancer">
                                                Breast Cancer(569)
                                            </option>
                                            <option value="milknew">
                                                Milk Quality(1059)
                                            </option>
                                            <option value="mobile_price">
                                                Mobile Price(2000)
                                            </option>
                                            <option value="diabetes">
                                                Diabetes(15000)
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div
                                    class="d-flex py-1 align-items-center justify-content-between"
                                >
                                    <div class="fw-bold">Method</div>
                                    <div>
                                        <select
                                            id="method"
                                            class="form-select py-1 px-2"
                                            aria-label="Default select example"
                                            style="
                                                font-size: 13px;
                                                width: 100px;
                                            "
                                        >
                                            <option value="umap10">
                                                UMAP(10)
                                            </option>
                                            <option selected value="tsne10">
                                                t-SNE(10)
                                            </option>
                                            <option value="tsne20">
                                                t-SNE(20)
                                            </option>
                                            <option value="umap20">
                                                UMAP(20)
                                            </option>
                                            <option value="manualSetting">
                                                Manual Setting
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div
                                    class="manual-setting"
                                    style="display: hidden"
                                ></div>
                                <div
                                    class="d-flex pt-1 pb-2 justify-content-between"
                                >
                                    <button class="btn btn-primary" id="runBtn">
                                        <span class="btnText">RUN</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div
                            class="controller-section bg-white mb-2 px-3 py-2 rounded-3"
                        >
                            <div class="fw-bold">Controller View</div>
                            <div id="controller">
                                <div
                                    class="kSelector d-flex align-items-center justify-content-between pt-1"
                                >
                                    <div class="fw-bold">K</div>
                                    <div>
                                        <select
                                            id="kSelector"
                                            class="form-select py-1 px-2 hpramSelector"
                                            aria-label="Default select example"
                                            style="
                                                font-size: 13px;
                                                width: 100px;
                                            "
                                        >
                                            <option value="5">5</option>
                                            <option selected value="7">
                                                7
                                            </option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                    </div>
                                </div>
                                <div
                                    class="msSelector d-flex align-items-center justify-content-between py-1"
                                >
                                    <div class="fw-bold">Min Support</div>
                                    <div>
                                        <select
                                            id="msSelector"
                                            class="form-select py-1 px-2 hpramSelector"
                                            aria-label="Default select example"
                                            style="
                                                font-size: 13px;
                                                width: 100px;
                                            "
                                        >
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option selected value="8">
                                                8
                                            </option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                    </div>
                                </div>
                                <div
                                    class="modeSelector d-flex align-items-center justify-content-between"
                                >
                                    <div class="dual pe-1">
                                        <button
                                            class="btn btn-primary px-1 pb-1"
                                            id="modeBtns"
                                            value="dualMode"
                                        >
                                            <span class="fw-bold"
                                                >Dual Mode</span
                                            >
                                        </button>
                                    </div>
                                    <div class="fsOnly">
                                        <button
                                            class="btn btn-outline-primary px-1 pb-1"
                                            id="modeBtns"
                                            value="fsMode"
                                        >
                                            <span class="fw-bold">FS Mode</span>
                                        </button>
                                    </div>
                                    <div class="classOnly ps-1">
                                        <button
                                            class="btn btn-outline-primary px-1 pb-1"
                                            id="modeBtns"
                                            value="classMode"
                                        >
                                            <span class="fw-bold"
                                                >Class Mode</span
                                            >
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div
                            class="hpram-section bg-white mb-2 px-3 py-2 rounded-3"
                        >
                            <div class="fw-bold">Hyperparameter View</div>
                            <div id="hpramView"></div>
                        </div>
                        <div
                            class="fsView-section bg-white px-3 py-2 flex-fill rounded-3"
                        >
                            <div class="fw-bold">Frequent Subgraph View</div>
                            <div id="fsView"></div>
                        </div>
                    </div>
                </div>
                <div class="col-10">
                    <div
                        class="main-section d-flex flex-column rounded-3 px-1"
                        style="height: 100%; overflow: auto"
                    >
                        <div
                            class="scatterplot-section d-flex flex-wrap text-center"
                            style="font-size: 15px"
                        ></div>
                    </div>
                </div>
            </div>
        </main>
        <script type="module" src="./js/index.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
