<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <title>Ensemble DR</title>
  </head>

  <body>
    <header>
      <nav class="container navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1"
            ><strong style="font-size: xx-large">Ensemble DR</strong></span
          >
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="input-section">
        <div class="row1">
          <div class="data">
            <div class="input-text">
              <h4><strong>Data:</strong></h4>
            </div>
            <div>
              <select
                id="dataTitle"
                class="form-select"
                aria-label="Default select example"
                style="font-size: 20px"
              >
                <option selected value="breast_cancer">
                  Breast Cancer(569)
                </option>
                <option value="milknew">Milk Quality(1059)</option>
                <option value="Cigar">Cigar(1380)</option>
                <option value="BudgetUK">Butget UK(1519)</option>
                <option value="BudgetItaly">Butget Italy(1729)</option>
                <option value="mobile_price">Mobile Price(2000)</option>
                <option value="black_politicians">
                  Black Politicians(5593)
                </option>
                <option value="injury">Injury(6822)</option>
                <option value="fashion-mnist">Fashion-MNIST(5000)</option>
                <option value="Dry_Bean_Dataset">Dry Bean()</option>
                <option value="diabetes">Diabetes(15000)</option>
                <option value="mm_nhis">NHIS(18790)</option>
                <option value="labsup">Labsup(31857)</option>
              </select>
            </div>
          </div>
          <div class="hyperparameter">
            <div class="input-text">
              <h4><strong>PCA:</strong></h4>
            </div>
            <div>
              <input class="form-control" type="text" id="pcaIter" value="1" />
            </div>
          </div>
          <div class="hyperparameter">
            <div class="input-text">
              <h4><strong>Random:</strong></h4>
            </div>
            <div>
              <input class="form-control" type="text" id="randIter" value="9" />
            </div>
          </div>
        </div>
        <div class="row2">
          <div class="hyperparameter">
            <div class="input-text">
              <h4><strong>Perplexity:</strong></h4>
            </div>
            <div>
              <input
                class="form-control"
                type="text"
                id="perplexity"
                value="10"
              />
            </div>
            <div class="hyperparameter">
              <div class="input-text">
                <h4><strong>Iteration:</strong></h4>
              </div>
              <div>
                <input
                  class="form-control"
                  type="text"
                  id="iteration"
                  value="100"
                />
              </div>
            </div>
            <div class="hyperparameter">
              <div class="input-text">
                <h4><strong>Learning Rate:</strong></h4>
              </div>
              <div>
                <input
                  class="form-control"
                  type="text"
                  id="learningRate"
                  value="10"
                />
              </div>
            </div>
            <div class="hyperparameter">
              <div class="input-text">
                <h4><strong>Min Support:</strong></h4>
              </div>
              <div>
                <input
                  class="form-control"
                  type="text"
                  id="minSupport"
                  value="8"
                />
              </div>
            </div>
          </div>
          <div class="runBtn col-auto text-center">
            <button class="btn btn-primary" id="runBtn" style="font-size: 20px">
              Run
            </button>
          </div>
          <div class="resetBtn col-auto text-center">
            <button
              class="btn btn-danger"
              id="resetBtn"
              style="font-size: 20px"
            >
              Brush Reset
            </button>
          </div>
        </div>
      </div>

      <div class="text-center">
        <svg width="200" height="200" id="scatterplot0"></svg>
        <svg width="200" height="200" id="scatterplot1"></svg>
        <svg width="200" height="200" id="scatterplot2"></svg>
        <svg width="200" height="200" id="scatterplot3"></svg>
        <svg width="200" height="200" id="scatterplot4"></svg>
        <svg width="200" height="200" id="scatterplot5"></svg>
        <svg width="200" height="200" id="scatterplot6"></svg>
        <svg width="200" height="200" id="scatterplot7"></svg>
        <svg width="200" height="200" id="scatterplot8"></svg>
        <svg width="200" height="200" id="scatterplot9"></svg>
      </div>
    </main>

    <script
      type="module"
      src="{{ url_for('static', filename='js/index.js') }}"
    ></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/Update.mjs') }}"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
