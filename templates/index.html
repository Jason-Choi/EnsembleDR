<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <title>Ensemble DR</title>
  </head>

  <body class="bg-light d-flex flex-column">
    <header>
      <div
        class="navbar-brand fw-bold"
        style="padding: 8px 20px; font-size: 20px"
      >
        Ensemble DR
      </div>
    </header>
    <main class="container flex-fill">
      <div class="row g-2" style="height:100%;">
        <div class="col-2">
          <div class="sidebar d-flex flex-column">
            <div class="select-section bg-white d-flex flex-column rounded-3 mb-2">
              <div class="d-flex px-3 pt-2 pb-1 align-items-center justify-content-between">
                <div class="fw-bold">Data</div>
                <div>
                  <select
                    id="dataTitle"
                    class="form-select"
                    aria-label="Default select example"
                    style="font-size: 13px"
                  >
                    <option selected value="breast_cancer">
                      Breast Cancer(569)
                    </option>
                    <option value="milknew">Milk Quality(1059)</option>
                    <option value="Cigar">Cigar(1380)</option>
                    <option value="BudgetUK">Butget UK(1519)</option>
                    <option value="BudgetItaly">Butget Italy(1729)</option>
                    <option value="mobile_price">Mobile Price(2000)</option>
                    <option value="black_politicians">
                      Black Politicians(5593)
                    </option>
                    <option value="injury">Injury(6822)</option>
                    <option value="fashion-mnist">Fashion-MNIST(5000)</option>
                    <option value="Dry_Bean_Dataset">Dry Bean()</option>
                    <option value="diabetes">Diabetes(15000)</option>
                    <option value="mm_nhis">NHIS(18790)</option>
                    <option value="labsup">Labsup(31857)</option>
                  </select>
                </div>
              </div>
              <div class="tsne-section d-flex flex-column">
                <div
                  class="d-flex px-3 py-1 align-items-center justify-content-between"
                >
                  <div class="fw-bold">t-SNE</div>
                  <div>
                    <button class="btn btn-primary ms-3 p-0" id="tsneAdd">
                      ADD
                    </button>
                  </div>
                </div>
                <div class="row px-3 py-1">
                  <div class="col">
                    <div class="d-flex justify-content-between">
                      <div>Init</div>
                      <div>
                        <select
                          id="init"
                          class="form-select py-1 px-2"
                          aria-label="Default select example"
                          style="font-size: 13px; width: 90px"
                        >
                          <option selected value="random">Random</option>
                          <option value="pca">PCA</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="d-flex justify-content-between">
                      <div>perp</div>
                      <div>
                        <input
                          class="form-control px-1 py-1"
                          type="text"
                          id="perp"
                          value="30"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row px-3 py-1">
                  <div class="col">
                    <div class="d-flex justify-content-between">
                      <div>iter</div>
                      <div>
                        <input
                          class="form-control px-1 py-1"
                          type="text"
                          id="iter"
                          value="300"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="d-flex justify-content-between">
                      <div>lr</div>
                      <div>
                        <input
                          class="form-control px-1 py-1"
                          type="text"
                          id="lr"
                          value="auto"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="umap-section d-flex flex-column">
                <div
                  class="d-flex px-3 py-1 align-items-center justify-content-between"
                >
                  <div class="fw-bold">UMAP</div>
                  <div>
                    <button class="btn btn-primary ms-3 py-1" id="umapAdd">
                      ADD
                    </button>
                  </div>
                </div>
                <div class="row px-3 pt-1 pb-2">
                  <div class="col">
                    <div class="d-flex justify-content-between">
                      <div class="me-2">n_neighbors</div>
                      <div>
                        <input
                          class="form-control px-1 py-1"
                          type="text"
                          id="nNeighbors"
                          value="15"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="d-flex justify-content-between">
                      <div>min_dist</div>
                      <div>
                        <input
                          class="form-control px-1 py-1"
                          type="text"
                          id="minDist"
                          value="0.1"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="histogram-section bg-white mb-2 px-3 py-2">
              <div class="fw-bold">FS View</div>
            </div>
            <div class="heatmap-section bg-white px-3 py-2 flex-fill">
              <div class="fw-bold">FS View</div>
            </div>
          </div>
        </div>
        <div class="col-10">
          <div
            class="main-section bg-white d-flex flex-column rounded-3 px-3 py-2"
          >
            <div class="d-flex">
              <div class="fs-5 fw-bold">Ensemble DR</div>
              <div>
                <button class="btn btn-outline-primary ms-3 py-1" id="runBtn">
                  RUN
                </button>
              </div>
              <div>
                <button class="btn btn-outline-danger ms-3 py-1" id="resetBtn">
                  RESET
                </button>
              </div>
            </div>
            <div class="scatterplot-section d-flex flex-wrap mt-2 text-center">
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      type="module"
      src="{{ url_for('static', filename='js/index.js') }}"
    ></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/Update.mjs') }}"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
